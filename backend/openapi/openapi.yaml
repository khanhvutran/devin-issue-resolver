openapi: "3.0.3"
info:
  title: Devin API
  version: "1.0.0"

paths:
  /api/health:
    get:
      operationId: app.routes.health.health_check
      summary: Health check
      description: Verify the API is running
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthOut"
  /api/issues:
    get:
      operationId: app.routes.issues.issues
      summary: Github Issues
      description: Returns list of github issues for a given repository
      parameters:
        - name: github_url
          in: query
          required: true
          schema:
            type: string
          description: GitHub repository URL (e.g. https://github.com/owner/repo)
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Issue"

components:
  schemas:
    HealthOut:
      type: object
      required:
        - message
        - status
      properties:
        message:
          type: string
        status:
          type: string
    Issue:
      type: object
      required:
        - issue_id
        - issue_title
        - state
        - author
        - created_at
        - comment_count
      properties:
        issue_id:
          type: integer
        issue_title:
          type: string
        state:
          type: string
        author:
          type: string
        author_avatar:
          type: string
        labels:
          type: array
          items:
            $ref: "#/components/schemas/Label"
        created_at:
          type: string
        comment_count:
          type: integer
    Label:
      type: object
      required:
        - name
        - color
      properties:
        name:
          type: string
        color:
          type: string
