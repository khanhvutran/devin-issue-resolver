openapi: "3.0.3"
info:
  title: Devin API
  version: "1.0.0"

paths:
  /api/health:
    get:
      operationId: app.routes.health.health_check
      summary: Health check
      description: Verify the API is running
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthOut"

components:
  schemas:
    HealthOut:
      type: object
      required:
        - message
        - status
      properties:
        message:
          type: string
        status:
          type: string
